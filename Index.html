<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 1 - Tabela HTML</title>
  </head>
  <body>
    <h1>Exercício 1 - Tabela HTML</h1>
    <table
      border="1"
      style="
        width: 300px;
        background-color: black;
        color: beige;
        border-color: aqua;
      "
    >
      <tr align="left">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr align="center">
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr align="right">
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br /><br />
    <table
      border="1"
      style="
        width: 300px;
        background-color: brown;
        color: gainsboro;
        border-color: linen;
      "
    >
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr align="center">
        <td colspan="4">4</td>
      </tr>
      <tr align="right">
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br /><br />
    <table
      border="1"
      style="
        width: 300px;
        background-color: blueviolet;
        color: lightblue;
        border-color: lavenderblush;
      "
    >
      <tr>
        <td>1</td>
        <td>2</td>
        <td align="center" rowspan="3">3</td>
      </tr>
      <tr>
        <td align="center" colspan="2">4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
  </body>
</html>
